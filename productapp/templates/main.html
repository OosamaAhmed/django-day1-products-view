<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----------- cdn bootstrap ----------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>my product</title>
</head>

<body class="bg-dark">
    <div class="">
        <!-- ---------------(nav bar)-------------------- -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contactus' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'aboutus' %}">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- ---------------(End nav bar)-------------------- -->

<!-- ---------------(list of product )-------------------- -->
<div class="">
    <div class="row d-flex ">
        {% for x in myproducts %}
            <div class=" col-lg-2 col-md-6 col-sm-6 col-xs-12">
                <div class="card m-2 bg-dark-subtle ">
                  <div class="card-body">
                <!-- {{myproducts}} -->
                <h5 class="card-title bg-danger text-light text-center rounded-5 p-2">{{x.name}}</h5>
                <p class="card-text"> price : {{x.price}} </p>
                <a href="{% url 'show' x.id %}" class="btn btn-primary text-center w-100">Show</a>
            </div>   
                </div>
           
        </div>
        {% endfor %}
    </div>

</div>




    </div>
